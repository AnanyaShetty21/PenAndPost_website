<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen&Post Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background-color: #A6907A;
            --text-color: #A6907A;
            --button-color: #CEC4B4;
            --button-hover-color: #A6907A;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Georgia', serif;
            color: var(--text-color);
        }

        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: #1B212B;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem;
            background-color: #A6907A;
            color: #1B212B;
            margin-bottom: 1rem;
            border: 1px solid #554B46;
            border-radius: 5px;
            font-size: 1rem;
        }

        .input-field::placeholder {
            color: #1B212B;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--button-color);
            color: #1B212B;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--button-hover-color);
        }

        .link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .link a {
            color: var(--button-color);
            text-decoration: underline;
        }

        .link a:hover {
            color: var(--button-hover-color);
        }
        .file-upload-label {
            display: block;
            padding: 0.75rem;
            background-color: var(--button-color);
            color: #1B212B;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }
        .file-upload-label:hover {
            background-color: var(--button-hover-color);
        }
        .file-name {
            text-align: center;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="form-container">
            <h1 class="form-title">Create Your Account</h1>
            <form action="/register" method="post" enctype="multipart/form-data">
                <input 
                    type="text" 
                    placeholder="Username" 
                    class="input-field"
                    name="username"
                >
                <input 
                    type="password" 
                    placeholder="Password" 
                    class="input-field"
                    name="password" 
                >
                <input style="display: none;" type="file" name="dp" id="dpimg" accept="image/*" />
                <label for="dpimg" class="file-upload-label">Upload Profile Image</label>
                <div id="selected-file" class="file-name">No file selected</div>

                <button 
                    type="submit" 
                    class="btn"
                >
                    Register
                </button>
                {% if error %}
                <p style="color: red; text-align: center;">{{ error }}</p>
                {% endif %}
            </form>
            <div class="link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        gsap.from(".form-container", {
            duration: 1,
            scale: 0.8,
            opacity: 0,
            ease: "elastic.out(1, 0.75)"
        });

        document.getElementById('dpimg').addEventListener('change', function() {
            const fileName = this.files[0] ? this.files[0].name : 'No file selected';
            document.getElementById('selected-file').textContent = fileName;
        });
    </script>
</body>
</html>
