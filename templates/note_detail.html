{% extends 'base.html' %}
{% block title %}Note Details{% endblock %}
{% block content %}
<div class="note-detail-container" style="margin-left: 100px; margin-top: 50px;">
    <div class="note-header">
        <h2>{{ note['title'] }}</h2>
        <div class="note-actions">
            <a href="{{ url_for('edit_note', note_id=note['idnote']) }}" class="edit-btn">Edit Note</a>
            <form action="{{ url_for('delete_note', note_id=note['idnote']) }}" method="POST" style="display:inline;">
                <button type="submit" class="delete-btn">Delete Note</button>
            </form>
        </div>
    </div>

    <div class="note-content">
        {{ note['content'] | safe }}
    </div>

    <style>
        .note-detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #1B212B;
            color: white;
            border-radius: 10px;
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .note-header h2 {
            margin: 0;
            color: #f0f0f0;
        }
        .note-actions {
            display: flex;
            gap: 10px;
        }
        .edit-btn, .delete-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .edit-btn {
            background-color: #65605a;
            color: white;
        }
        .delete-btn {
            background-color: #740909;
            color: white;
        }
        .note-content {
            background-color: #CEC4B4;
            color: #1B212B;
            padding: 20px;
            border-radius: 8px;
            min-height: 300px;
        }
    </style>
</div>
{% endblock %}
