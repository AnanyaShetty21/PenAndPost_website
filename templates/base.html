<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/base.css') }}">
   
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-left">
            <a href="/" class="logo">Pen&Post</a>
        </div>
        <div class="header-right">
            <a href = "{{ url_for('home', yourblogs='true')}}">
            <button class="header-btn">Your Blogs</button></a>
            <button class="header-btn">Journal</button>
            {% if current_user.is_authenticated %}
            <a class="header-a" href="/writeblog" >Write</a>
            {% else %}
            <a class="header-a" href="/login" >Write</a>
            {% endif %}
            {% if current_user.is_authenticated %}
            <a class="header-a" href="/logout">Logout</a>
            {% else %}
            <a class="header-a"  href="/login">Login</a>
            {% endif %}
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="main-content">
        <!-- Navbar -->
        <div class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                {% block navbar %}{% endblock %}
            </ul>
        </div>

        <!-- Main Body Content -->
        <div class="content-body">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            <!-- Footer coming soon -->
        </div>
    </div>
</body>
</html>
